{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}
{% block page_name %}Home{% endblock %}
{% block content %}
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="mx-auto d-block w-auto carousel-style" src="/media/test-img1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="mx-auto d-block w-auto carousel-style" src="/media/test-img2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="mx-auto d-block w-auto carousel-style" src="/media/test-img3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
{% endblock %}
