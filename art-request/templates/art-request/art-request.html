{% extends "base.html" %}
{% load static %}

{% block title %}Request{% endblock %}
{% block page_name %}Request{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row text-white">
            <div class="col-1"></div>
            <div class="col-10">
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist</label>
                        <select class="form-control" id="artist">
                            <option disabled selected>Select An Artist</option>
                        {% for artist in artists %}
                            {% if artist.request == True %}
                                <option>{{ artist.name }}</option>
                            {% endif %}
                        {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="idea">Your Request</label>
                        <textarea class="form-control" id="idea" rows="10" placeholder="Example Request: Hey (Artist Name), Please could you create a cartoon portrait based off a photo of my little girls, I would like it to be A4 please. Kind regards, (Your Name)"></textarea>
                    </div>
                    </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
{% endblock %}
